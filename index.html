<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contentful sandbox</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
    <header>
        <h1>Arnie quotes</h1>
    </header>
    <main id="app">
        <nav class="row">
            <div class="column column--half select">
                <h2 v-on:click="showFilters">Filter by movie</h2>
                <ul v-bind:class="{ active: filtersIsActive }">
                    <li>
                        <button type="button" name="button" v-on:click="filterBy( 'all' )">
                            All
                        </button>
                    </li>
                    <li v-for="movie in movies">
                        <button type="button" name="button" v-on:click="filterBy( movie.filter )">
                            {{ movie.name }}
                        </button>
                    </li>
                </ul>
            </div>
            <div class="column column--half select">
                <h2>Sort by year</h2>
                <ul>
                    <li>
                        <button type="button" name="button" v-on:click="sortBy( 'asc' )">
                            Ascending
                        </button>
                    </li>
                    <li>
                        <button type="button" name="button" v-on:click="sortBy( 'desc' )">
                            Descending
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="js-container" class="row">
            <article v-for="quote in quotes" v-bind:class="quote.className" class="mix quote column column--third" v-bind:data-order="quote.year">
                <blockquote cite="http://">
                    <h2> {{ quote.quote }} </h2>
                    <footer>
                        <p>{{ quote.character }}</p>
                        <p>
                            {{ quote.movie }}
                            <time>({{ quote.year }})</time>
                        </p>
                    </footer>
                </blockquote>
            </article>
        </section>
    </main>
    <script src="./public/js/app.js" charset="utf-8"></script>
</body>

</html>
