<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Contentful sandbox</title>
     </head>
     <body>
          <h1>Arnie quotes test</h1>
          <main id="app">
              <section v-for="quote in quotes">
                  <article class="article">
                      <blockquote cite="http://">
                          <h2> {{ quote.fields.quote }} </h2>
                          <footer>
                              <p>{{ quote.fields.character }}</p>
                              <p>{{ quote.fields.movie }}</p>
                              <time>{{ quote.fields.year }}</time>
                          </footer>
                      </blockquote>
                  </article>
              </section>
               <!-- <button v-on:click="getRandomQuote"> New Quote </button> -->
          </main>
          <script src="./public/js/app.js" charset="utf-8"></script>
     </body>
</html>
